<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Cadastre-se</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-content class="ion-padding">
    <ion-item>      
      <ion-title>Dados Tutor</ion-title>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="nome" name="nome" required></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input [(ngModel)]="celular" name="celular" required (ngModelChange)="formatarTelefone()"></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" required type="email"></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input [(ngModel)]="senha" name="senha" required type="password"></ion-input> 
      </ion-item>
    </ion-list>
    <br>
    <ion-list>
      <ion-item>      
        <ion-title>Dados Pet</ion-title>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nome do Pet</ion-label>
        <ion-input [(ngModel)]="pet" name="pet" required></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label>Raça</ion-label>
        <ion-select interface="action-sheet" placeholder="Raça" cancelText="Cancelar" [(ngModel)]="racaSelecionada">
          <ion-select-option *ngFor="let breed of breeds" [value]="breed">{{ breed }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Cor</ion-label>
        <ion-select interface="action-sheet" placeholder="Cor" cancelText="Cancelar" [(ngModel)]="corSelecionada">
          <ion-select-option *ngFor="let cor of colors" [value]="cor">{{ cor }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data de nascimento</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime [(ngModel)]="nascimento" name="nascimento" presentation="date" [preferWheel]="true" id="datetime"></ion-datetime>
      </ion-item>

    </ion-list>
    <br>
      <ion-button color="tertiary"expand="block" (click)="save()">Enviar</ion-button>


  </ion-content>

  <ion-footer style="display: flex; justify-content: center; align-items: center;">
    {{footer}}
  </ion-footer>
