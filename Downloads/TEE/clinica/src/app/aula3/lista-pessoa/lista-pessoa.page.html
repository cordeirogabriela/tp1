<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of lista" >
      <ion-item (click)="detalhe(item)">
        <ion-text>
          <h3>{{item.nome}}</h3>
          <p>GÃªnero: {{item.genero}} - {{item.idade}} anos</p>
        </ion-text>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="editar(item)">Editar</ion-item-option>
        <ion-item-option (click)="deletar(item)" color="danger">Deletar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small" (click)="exibeCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
