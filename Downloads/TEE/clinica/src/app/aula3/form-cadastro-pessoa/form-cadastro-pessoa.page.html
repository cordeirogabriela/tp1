<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header> Preencha todos os campos do formulário  </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input [(ngModel)]="idade"></ion-input>
    </ion-item>


    <ion-list-header color="medium">Gênero</ion-list-header>
    <ion-radio-group [(ngModel)]="genero">
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio slot="end" value="feminino"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio slot="end" value="masculino"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Nao binario</ion-label>
        <ion-radio slot="end" value="nao-binario"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item>
      <ion-button (click)="save()">{{label}}</ion-button>
    </ion-item>


  </ion-list>
</ion-content>
