<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Cadastre-se</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header> Preencha todos os campos do formulário  </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input> 
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sobrenome</ion-label>
      <ion-input [(ngModel)]="sobrenome"></ion-input> 
    </ion-item>

    <ion-list-header color="light">Data de nascimento</ion-list-header>
    <ion-item>
      <ion-datetime [(ngModel)]="nascimento" presentation="date" id="datetime"></ion-datetime>
    </ion-item>

    <ion-list-header color="medium">Gênero</ion-list-header>
    <ion-radio-group [(ngModel)]="genero">
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio slot="end" value="feminino"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio slot="end" value="masculino"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Nao binario</ion-label>
        <ion-radio slot="end" value="nao-binario"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item>
      <ion-button (click)="send()">Enviar</ion-button>
    </ion-item>


  </ion-list>
</ion-content>
